<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Summarize Numbers</title>
</head>
<body>
    <div class="container">
        <h1>Add a Number and Summarize Them</h1>
        <p>Enter a number below. The calculator will correctly summarize the numbers.</p>
        <p><strong>Bonus improvement:</strong> Prevents adding invalid inputs.</p>
        
        <input type="text" id="numberInput" placeholder="Enter an integer">
        <button id="addButton">Add Number</button>
        
        <div class="list">
            <div id="numberList"></div>
            =
            <h3><span id="totalSum">0</span></h3>
        </div>
    </div>

    <script>
        const numberInput = document.getElementById('numberInput');
        const addButton = document.getElementById('addButton');
        const numberList = document.getElementById('numberList');
        const totalSum = document.getElementById('totalSum');
    

        const STORAGE_KEY = "persistedNumbers";
        const API_URL = "http://localhost:3000/storage";


        async function fetchNumbers() {
            try {
                const res = await fetch(`${API_URL}/${STORAGE_KEY}`);
                if (!res.ok) throw new Error("Key not found");
                const data = await res.json();
                return data.value || [];
            } catch (err) {
                return [];
            }
            updateUI();
        }

        async function saveNumbers(numbers) {
            await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ key: STORAGE_KEY, value: numbers }),
            });
            updateUI();
        }


async function addNumber(value) {
      const num = parseInt(value, 10);
      if (isNaN(num)) 
      return { success: false, message: "Invalid number" };
}

   const numbers = await fetchNumbers();
            numbers.push(num);
            await saveNumbers(numbers);
            updateUI();


return {
     success: true,
     summary: summarize(numbers),
};


function summarize(numbers) {
           const sum = numbers.reduce((a, b) => a + b, 0);
          return {
              count: numbers.length,
               sum,
             average: numbers.length ? sum / numbers.length : 0,
};
updateUI();
}


async function updateUI() {
            const numbers = await fetchNumbers();
            numberList.innerHTML = numbers.join(', ');
            const { sum } = summarize(numbers);
            totalSum.textContent = sum;
        }
        
addButton.addEventListener('click', async () => {
  const result = await addNumber(numberInput.value);
  if (result.success) {
      numberInput.value = '';
      updateUI();
  } else {
      alert(result.message);
  }
});

        // Initial fetch to populate the UI
        updateUI();

}

        </script>
</body>
</html>
