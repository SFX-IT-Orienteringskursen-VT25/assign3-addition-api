<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Summarize Numbers</title>
</head>
<body>
    <div class="container">
        <h1>Add a Number and Summarize Them</h1>
        <p>Enter a number below. The calculator will correctly summarize the numbers.</p>
        <p><strong>Bonus improvement:</strong> Prevents adding invalid inputs.</p>
        
        <input type="text" id="numberInput" placeholder="Enter an integer">
        <button id="addButton">Add Number</button>
        
        <div class="list">
            <div id="numberList"></div>
            =
            <h3><span id="totalSum">0</span></h3>
        </div>
    </div>

    <script>
        const numberInput = document.getElementById('numberInput');
        const addButton = document.getElementById('addButton');
        const numberList = document.getElementById('numberList');
        const totalSum = document.getElementById('totalSum');
    

        const STORAGE_KEY = "persistedNumbers";

function getStoredNumbers() {
     const stored = localStorage.getItem(STORAGE_KEY);
      return stored ? JSON.parse(stored) : [];
 }

function saveNumbers(numbers) {
   localStorage.setItem(STORAGE_KEY, JSON.stringify(numbers));
}

function addNumber(value) {
      const num = parseInt(value, 10);
      if (isNaN(num)) return { success: false, message: "Invalid number" };

   const numbers = getStoredNumbers();
   numbers.push(num);
    saveNumbers(numbers);

return {
     success: true,
     summary: summarize(numbers),
};
}

function summarize(numbers) {
const sum = numbers.reduce((a, b) => a + b, 0);
return {
count: numbers.length,
sum,
average: numbers.length ? sum / numbers.length : 0,
};
}


function updateUI() {
  const numbers = getStoredNumbers();
  numberList.innerHTML = numbers.join(', ');
  const { sum } = summarize(numbers);
  totalSum.textContent = sum;
}

addButton.addEventListener('click', () => {
  const result = addNumber(numberInput.value);
  if (result.success) {
      numberInput.value = '';
      updateUI();
  } else {
      alert(result.message);
  }
});

// Initialize the UI with stored numbers
localStorage.removeItem('persistedNumbers');
updateUI();

if (typeof module !== 'undefined') {
module.exports = { addNumber, getStoredNumbers, summarize, saveNumbers };
}

        </script>
</body>
</html>
